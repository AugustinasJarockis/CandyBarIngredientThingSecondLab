<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{candyBarDetails.getCandyBar().name}</h2>
    <ol>
        <ui:repeat value="#{candyBarDetails.getCandyBar().ingredients}" var="ingredient">
            <li><h:link value="#{ingredient.name}" outcome="ingredientDetails?ingredientId=#{ingredient.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:selectOneMenu value="#{candyBarDetails.selectedIngredient}" >
            <f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
            <f:selectItems value="#{candyBarDetails.getAddableIngredients()}" />
        </h:selectOneMenu>
        <h:commandButton value="Add ingredient"
                         actionListener="#{candyBarDetails.addIngredient}"
                         action="#{candyBarDetails.redirectBackToCandyBar()}"/>
    </h:form>
    <h:link outcome="index" value="Return"/>
</h:body>
</html>
