<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    #{visitCounter.updateVisitCount()}
</h:head>
<h:body>
    <p>Visit count: #{visitCounter.visitCount}</p>
    <h2>Candy bar selection:</h2>
    <ol>
        <ui:repeat value="#{candyBars.allCandyBars}" var="candyBar">
            <li>
                <h:link value="#{candyBar.name}" outcome="candyBarDetails?candyBarId=#{candyBar.id}" />
                <span>#{candyBar.ingredients.size()}</span>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{candyBars.candyBarToCreate.name}" required="true" />
        <h:commandButton value="Add new candy bar" actionListener="#{candyBars.createCandyBar}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="ingredientManagement" value="Manage ingredients"/>
    <br/>
    <h:link outcome="myBatis/candyBarManagement" value="MyBatis implementation"/>
</h:body>
</html>
