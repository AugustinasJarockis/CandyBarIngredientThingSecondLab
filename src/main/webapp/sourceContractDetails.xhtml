<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Contract info:</h2>
    <h:form>
        <p>Name: </p>
        <h:inputText value="#{sourceContractDetails.sourceContract.name}" />
        <br/>
        <p>Country of origin: </p>
        <h:inputText value="#{sourceContractDetails.sourceContract.countryOfOrigin}" />
        <br/>
        <p>Price: </p>
        <h:inputText value="#{sourceContractDetails.sourceContract.price}" />
        <br/>
        <br/>
        <h:commandButton value="Update contract"
                         actionListener="#{sourceContractDetails.updateSourceContract}"
        >
        <br/>
        <br/>
        </h:commandButton>
        <h:link outcome="#{sourceContractDetails.redirectBackToIngredient()}" value="Return"/>
        <h:panelGroup rendered="#{sourceContractDetails.error != null}">
            <p>Error: #{sourceContractDetails.error}</p>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
